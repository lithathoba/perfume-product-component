<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
<!--Bootstrap-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--CSS-->
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <!--Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&display=swap"
    rel="stylesheet">
  <!--CDN for FontAwesome Vectors-->
    <link rel="stylesheet" href="https://kit.fontawesome.com/6b0a820ab0.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6b0a820ab0.js" crossorigin="anonymous"></script>  

</head>

<body>

  <div class="row box">
    <div class="col"><img class="image" src="images/image-product-desktop.jpg" alt="perfume bottle image"></div>
    <div class="col">
      <h2 class="title"> PERFUME </h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="row prices">
        <div class="col">
          <p class="price">$149.99</p>
        </div>
        <div class="col">
          <p class="original-price">$169.99</p>
        </div>
        <button type="button" class="btn btn-success btn-lg"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>

      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Litha Thoba</a>.
  </div>
</body>

</html>
